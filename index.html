<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <label for="" class="range__text">브러쉬 크기</label>
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsFill"><i class="fas fa-fill-drip"></i></button>
        <button id="jsBrush"><i class="fas fa-paint-brush"></i></button>
        <button id="jsSave"><i class="fas fa-save"></i></button>
      </div>
      <div class="controls__colors" id="jsColor">
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#ff3830"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#f6f9fc"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
